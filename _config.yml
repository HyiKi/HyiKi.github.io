sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: 记录日常的技术专栏
name: Wong's blog
description: 欢迎进入到我的博客

theme: jekyll-theme-minimalism
# remote_theme: HyiKi/HyiKi.github.io

github: https://github.com/HyiKi/HyiKi.github.io
rss: true

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock
